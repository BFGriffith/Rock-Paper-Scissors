<!DOCTYPE html>
<html lang="en"><!--v0.1-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock-Paper-Scissors</title>
  <meta name="description" content="multiplayer Rock-Paper-Scissor game using Firebase">
  <meta name="author" content="BFGriffith">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <div class="p1Score">
          <ul>
            <li><span id="p1score"></span></li>
            <li>wins&rarr; <span id="p1wins"></span></li>
            <li>losses&rarr; <span id="p1losses"></span></li>
          </ul>
        </div>
        <div class="p2score">
          <ul>
            <li><span id="p2score"></span></li>
            <li>wins&rarr; <span id="p2wins"></span></li>
            <li>losses&rarr; <span id="p2losses"></span></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-6">
        <h3 id="outcomeView"></h3>
      </div>
    </div>
  </div>
